<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Blocks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">GitHub Blocks</div>
      <div class="section-top flex-container">
        <img src="src/adventure-cat.png" alt="adventure-cat" class="octocat" />
        <img src="src/blacktocats.png" alt="blackto-cats" class="octocat" />
        <img
          src="src/daftpunktocat-guy.gif"
          alt="daftpunkto-cat, Guy"
          class="octocat"
        />
      </div>
      <div class="section-mid flex-container">
        <img src="src/dojocat.jpg" alt="dojo-cat" class="octocat" />
        <img
          src="src/dunetocat.png"
          alt="fear is the mind-killer"
          class="octocat"
        />
      </div>
      <div class="section-bot flex-container">
        <img src="src/notocat.jpg" alt="noto-cat" class="octocat" />
        <img src="src/nyantocat.gif" alt="nyan-nyan-nyan" class="octocat" />
        <img
          src="src/total-eclipse-of-the-octocat.jpg"
          alt="octo-cat eclipse"
          class="octocat"
        />
      </div>
      <div class="footer">
        Images from <a href="https://octodex.github.com/">GitHub Octodex</a>
      </div>
    </div>
  </body>
</html>
